<ul class="pagination" ng-if="1 < pages.length">
	<li class="waves-effect waves-light" ng-if="directionLinks"
		ng-class="{ disabled : pagination.current == 1 }"><a
		class="" href=""
		ng-click="setCurrent(pagination.current - 1)"><i
			class="material-icons">chevron_left</i></a></li>
	
	<li class="waves-effect" ng-repeat="pageNumber in pages track by $index"
		ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
		<a class="" href="" ng-click="setCurrent(pageNumber)">{{
			pageNumber }}</a>
	</li>

	<li class="waves-effect waves-light" ng-if="directionLinks"
		ng-class="{ disabled : pagination.current == pagination.last }">
		<a class="" href=""
		ng-click="setCurrent(pagination.current + 1)"><i
			class="material-icons">chevron_right</i></a>
	</li>
</ul>
